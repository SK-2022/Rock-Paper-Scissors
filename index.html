<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="game-title-heading">The Ultimate Battle: Rock Paper Scissors</p>
    <p class="selection-heading"> What will it be? Pick your play.</p>
    <section class="options-section">
      <div>
        <img class="rock-selection" src="./images/rock.jpg" alt="image of rock">
      </div>
      <div>
        <img class="paper-selection" src="./images/paper.jpg" alt="image of paper">
      </div>
      <div>
        <img class="scissors-selection" src="./images/scissors.jpg" alt="image of scissors">
      </div>
    </section>

    <div class="match-details-display">
      <p>
        Player Score : <span class="player-score">0</span>
      </p>
      <p>
      Computer Score : <span class="computer-score">0</span>
      </p> 
    </div>
        <div class="match-result-display">
          <p class="match-result">First to 5 wins. Click to start playing.</p>
          <p class="final-match-result"></p>
          <button class="play-again-button">Reset Game</button>
        </div>
    
    <script src="./script.js"></script>
  </body>
</html>
